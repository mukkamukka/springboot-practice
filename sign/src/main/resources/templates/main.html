<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>이름</th>
        <th>아이디</th>
        <th>비밀번호</th>

    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.userName}"></td>
        <td th:text="${member.userId}"></td>
        <td th:text="${member.password}"></td>

    </tr>
</table>

<a href="signin"><button>로그인</button></a>
<a href="signup"><button>회원가입</button></a>
</body>
</html>
